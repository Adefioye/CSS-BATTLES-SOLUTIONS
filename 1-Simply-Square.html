<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Square</title>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>

    <style>
      * {
        margin: 0;
      }
      .outer {
        background: #5d3a3a;
        width: 100vw;
        height: 100vh;
      }
      .inner {
        width: 200px;
        height: 200px;
        background: #b5e0ba;
      }
    </style>
  </body>
</html>
